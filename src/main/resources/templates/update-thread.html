<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Update Panel</title>
    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<form action="/thread/update" method="post">
    <div class="container">
        <div style="text-align: center">
            <a href="/thread">
                <img alt="logo" id="logo" src="/logo.png"/>
            </a>
        </div>
        <h3 style="text-align: center">Thread Information</h3><br>

        <div class="form-group">
            <label for="id">Id</label>
            <input aria-describedby="emailHelp" class="form-control" id="id" name="id" readOnly required tabindex="-1"
                   th:value="${thread.id}" type="text">
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input aria-describedby="emailHelp" class="form-control" id="title" name="title" required
                   th:value="${thread.title}"
                   type="text">
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <input aria-describedby="emailHelp" class="form-control" id="content" name="content" required
                   th:value="${thread.content}" type="text">
        </div>

        <div class="form-group">
            <label for="content">Author ID</label>
            <input aria-describedby="emailHelp" class="form-control" id="AUTHOR_ID" name="AUTHOR_ID" required
                   th:value="${AUTHOR_ID}" type="text">
        </div>


        <button class="btn btn-primary" id="createbutton" type="submit">Update Thread</button>

    </div>

</form>
</body>
</html>
